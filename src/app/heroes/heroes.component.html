<div class="table-container">
    <div class="__filter">
        <app-hero-filter [filterData]="queryParams" (onFilter)="onFilter($event)"></app-hero-filter>
    </div>

    <div class="__table">

        <h4 style="padding-left: 15px;">Heroes</h4>

        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container *ngFor="let item of displayedColumns">
                <ng-container [matColumnDef]="item">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{item | titlecase}} </th>
                    <td mat-cell *matCellDef="let row">
                        <div [ngSwitch]="item">
                            <span *ngSwitchCase="'date'">{{row[item] | date}}</span>
                            <span *ngSwitchCase="'country'">{{row[item] | country}}</span>
                            <div *ngSwitchDefault> {{row[item]}} </div>
                        </div>
                    </td>
                </ng-container>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>

        </table>


    </div>
</div>
