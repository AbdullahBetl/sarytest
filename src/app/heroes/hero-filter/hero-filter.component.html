<div class="__filter-area">

    <h1 style="text-align: center; padding: 30px; margin: 0;">FILTERS</h1>

    <hr>


    <div class="form-area">

        <form [formGroup]="filterFormGroup" (ngSubmit)="onFilterSubmit(filterFormGroup)">

            <mat-form-field appearance="legacy">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email.." formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone.." formControlName="phone">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name.." formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Company</mat-label>
                <input matInput placeholder="Company.." formControlName="company">
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Country</mat-label>
                <mat-select disableRipple formControlName="country">
                    <ng-container *ngFor="let item of countries">
                        <mat-option [value]="item.code">{{ item.name }}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="legacy">
                <mat-label>Date</mat-label>
                <input matInput type="date" formControlName="date">
            </mat-form-field>

            <div class="form-group" style="text-align: center;">
                <button type="submit" class="submit-btn" mat-button>Filter</button>
            </div>
        </form>

    </div>
</div>
